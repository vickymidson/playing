{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/pease-pudding-naked">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-heading-xl">Can you survive on pease pudding alone?</h1>

          <div class="govuk-warning-text">
            <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
            <strong class="govuk-warning-text__text">
              <span class="govuk-warning-text__assistive">Warning</span>
              You are at risk of nutrient deficiencies if you only eat pease pudding.
            </strong>
          </div>

          <textarea class="govuk-textarea" id="surviving-on-pease-pudding" name="surviving-on-pease-pudding" rows="5" aria-describedby="surviving-on-pease-pudding">{{ data['surviving-on-pease-pudding'] }}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
